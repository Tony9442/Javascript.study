<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style/10-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
     playGame('rock');
  " class="moves-butt">
  <img src="images/rock-emoji.png" alt="" class="move-icons">
</button>


  <button onclick="
    playGame('paper');
  " class="moves-butt">
  <img src="images/paper-emoji.png" alt="" class="move-icons"></button>


  <button onclick="
     playGame('scissors');
        " class="moves-butt">
        <img src="images/scissors-emoji.png" alt="" class="move-icons"></button>

        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p> 

        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-butt">Reset Score</button>

        

  <script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
