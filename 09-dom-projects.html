<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM PROJECTS</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>


  <button onclick="
  Subscribe();
  " class="js-Subscribe-button">Subscribe</button>

  <p>Amazon Shipping Calulator</p>
  <p>Orders under $40 =+$10 shipping.</p>
  <p>Orders over $40 =FREE shipping.</p>
  <input type="text" placeholder="Cost of order"class="js-cost-input" onkeydown="
   handleCostKeydown(event);
  ">
  <button onclick="
  calculateTotal();
  ">Calculate</button>

  <p class="js-total-cost"></p>
  

  <script>

    function handleCostKeydown(event){
  if (event.key === 'Enter'){
    calculateTotal();
  }
    }

    function calculateTotal(){
    const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      
      if (cost < 40) {
        cost = cost + 10;
      }
      

      document.querySelector('.js-total-cost')
      .innerHTML=`$${cost}`
    }
   function Subscribe() {
        const subscribeElement = document.querySelector('.js-Subscribe-button');
      if(subscribeElement.innerHTML === 'Subscribe'){
        subscribeElement.innerHTML = 'Subscribed';
      } else {
        subscribeElement.innerHTML = 'Subscribe'
      }
   }

   
  </script>
</body>
</html>
